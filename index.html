<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>PS1-O-MATIC</title>

    <link href="/static/vendor/bootstrap/bootstrap-darkly.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="/static/fonts/icomoon-ps1omatic/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" media="all"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container">

      <div class="content">

        <h1><i class="icon icon-terminal"></i> <span class="ps1-brand">PS1-O-MATIC</span> <button id="random-colors" class="btn btn-lg btn-primary pull-right">Random <i class="icon icon-shuffle"></i> </button></h1>

        <div class="row">
          <div class="col-sm-12 col-md-9">

            <div id="ps1-generator">
              <ul id="color-selectors" class="segment"></ul>
            </div><!-- #ps1-generator -->

          </div><!-- .col -->
          <div class="col-sm-12 col-md-3">

            <h3>Foreground</h3>
            <input id="foreground-picker" type="text" class="form-control" value="#c8c8c8" />

            <h3>Background</h3>
            <input id="background-picker" type="text" class="form-control" value="#272b30" />

            <button id="reset-colors" class="btn btn-sm btn-primary pull-right">Reset <i class="icon icon-undo"></i> </button>

          </div><!-- .col -->
         </div><!-- .row -->

        <div class="row">
          <div class="col-xs-12">

            <div id="alias-outputs">

              <h4>standard bash escape codes</h4>
              <input type="text" id="ps1-bash-output" class="form-control input-md" value=""/>

              <h4>.z/<a href="http://github.com/z/dotfiles/blob/master/.bash_aliases" target="_blank">bash_colors</a></h4>
              <input type="text" id="ps1-output" class="form-control input-md" value=""/>

            </div>

          </div><!-- .col -->
        </div><!-- .row -->

      </div><!-- .starter-template -->

    </div><!-- /.container -->

        </p>
      </div>
