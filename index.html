<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PS1-O-MATIC</title>

    <link href="./static/vendor/bootstrap/css/bootstrap-darkly.min.css" rel="stylesheet">
    <link href="./static/vendor/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="./static/fonts/icomoon-ps1omatic/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./static/css/custom.css" media="all"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="content">

        <h1><i class="icon icon-terminal"></i> <span class="ps1-brand">PS1-O-MATIC</span></h1>

        <div class="row">
          <div class="col-sm-12 col-md-9">

            <div id="ps1-generator">
              <ul id="color-selectors" class="segment"></ul>
            </div><!-- #ps1-generator -->

          </div><!-- .col -->
          <div class="col-sm-12 col-md-3">

            <div class="text-center">
              <button id="random-colors" class="btn btn-lg btn-primary">Random PS1 Colors <i class="icon icon-shuffle"></i> </button>
            </div>

            <h4 class="text-center">Environment</h4>

            <div class="well">

              <div class="row">
                <div class="col-md-6">
                  <label>Foreground</label>
                  <input id="foreground-picker" type="text" class="form-control dark-input" value="#c8c8c8" />
                </div>
                <div class="col-md-6">
                  <label>Background</label>
                  <input id="background-picker" type="text" class="form-control dark-input" value="#000000" />
                </div>
              </div>

              <div class="text-center">
                <button id="reset-colors" class="btn btn-sm btn-default">Reset ENV Colors <i class="icon icon-undo"></i></button>
              </div>

            </div>

            <div id="alias-outputs">

              <h4 class="text-center">Generated PS1</h4>

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#bash" aria-controls="bash" role="tab" data-toggle="tab">bash</a></li>
                <li role="presentation"><a href="#zbash" aria-controls="zbash" role="tab" data-toggle="tab">.z/bash_colors</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="bash">
                  <textarea type="text" id="ps1-bash-output" class="form-control input-md dark-input expander" value=""></textarea>
                </div>
                <div role="tabpanel" class="tab-pane" id="zbash">
                  <textarea type="text" id="ps1-output" class="form-control input-md dark-input expander" value=""></textarea>
                  <p style="margin-top:10px;">Aliases available in my <a href="http://github.com/z/dotfiles/blob/master/.bash_aliases" target="_blank">.bash_aliases</a></p>
                </div>
              </div>

            </div><!-- alias-outputs -->

          </div><!-- .col -->
         </div><!-- .row -->

      </div><!-- .content -->

    </div><!-- .container -->

    <footer>
      <div id="copyright">
        <p class="text-muted text-center credit">
          Licensed under MIT, available on <a href="https://github.com/z/ps1-o-matic" target="_blank" title="ps1-o-matic -z- source code on GitHub"><i class="icon icon-github"></i> GitHub</a>,
          icons by <a href="https://icomoon.io" target="_blank">icomoon</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/vendor/jquery/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="./static/vendor/bootstrap/js/bootstrap-custom.min.js"></script>
    <script type="text/javascript" src="./static/vendor/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" src="./static/js/app.js"></script>
  </body>
</html>
